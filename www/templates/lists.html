<ion-view title="Lists">
    <ion-nav-buttons side="right">
        <button class="right button button-icon ion-plus" ng-click="insert()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list show-delete="false" can-swipe="true">
            <ion-item ng-repeat="list in lists" href="#/items/{{list.id}}">
                {{list.todo_list_name}}
                <ion-option-button class="button-assertive icon ion-trash-a"
                                   ng-click="delete(list)"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
