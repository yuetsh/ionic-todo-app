<ion-view title="Items">
    <ion-nav-buttons side="right">
        <button class="right button button-icon ion-plus" ng-click="insert()"></button>
    </ion-nav-buttons>
    <todo-back></todo-back>
    <ion-content>
        <ion-list show-delete="false" can-swipe="true">
            <ion-item ng-repeat="item in items">
                {{item.todo_list_item_name}}
                <ion-option-button class="button-assertive icon ion-trash-a"
                                   ng-click="delete(item)"></ion-option-button>
            </ion-item>
        </ion-list>
        <h5 ng-show="!items.length">右上角添加Items</h5>
    </ion-content>
</ion-view>
